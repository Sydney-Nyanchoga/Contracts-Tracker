<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Contract Manager</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #154e60, #2e637a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    .welcome-container h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .welcome-container p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .welcome-container a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .welcome-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to Contract Manager</h1>
    <p>Securely manage your legal documents, contracts, and client records in one place.</p>
    <a href="register.html">Get Started</a>
  </div>
</body>
</html>
