<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Contract | Contract Management</title>
  <link rel="stylesheet" href="styles/contracts.css">
</head>
<body>


  <div class="container">
    <header class="header">
      <img src="image.png" alt="Contract Illustration" class="header-image">
      <h1>Create New Contract</h1>
      <p>Fill out the contract details below</p>
    </header>

    <form class="contract-form" id="contractForm">
      <h2>Basic Information</h2>
      <div class="form-group">
        <label for="contractTitle">Contract Title</label>
        <input type="text" id="contractTitle" placeholder="Enter contract title" required>
      </div>

      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" required>
      </div>

      <div class="form-group">
        <label for="duration">Duration (in months)</label>
        <input type="number" id="duration" placeholder="Enter duration" required>
      </div>

      <div class="form-group">
        <label for="endDate">Expiry Date</label>
        <input type="date" id="endDate" required>
      </div>

      <div class="form-group">
        <label for="contractType">Contract Type</label>
        <input type="text" id="contractType" placeholder="Enter contract type (e.g., Service, Employment)" required>
      </div>

      <h2>Client Information</h2>
      <div class="form-group">
        <label for="clientContact">Client Contact Name</label>
        <input type="text" id="clientContact" placeholder="Enter client contact name" required>
      </div>

      <div class="form-group">
        <label for="clientEmail">Client Email</label>
        <input type="email" id="clientEmail" placeholder="Enter client email" required>
      </div>

      <h2>Company Information</h2>
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" placeholder="Enter company name" required>
      </div>

      <h2>Attachments</h2>
      <div class="form-group file-upload" id="fileUpload">
        <input type="file" id="fileInput" multiple hidden>
        <div class="upload-area" id="uploadArea">
          <p>Drag & drop files here or click to select files</p>
        </div>
      </div>

      <div class="form-buttons">
        <button type="button" class="preview-button" onclick="previewContract()">Preview</button>
        <button type="submit" class="submit-button">Add Contract</button>
      </div>
    </form>

    <div class="preview-modal" id="previewModal">
      <div class="preview-content">
        <h2>Contract Preview</h2>
        <div id="previewDetails"></div>
        <button class="close-button" onclick="closePreview()">Close</button>
      </div>
    </div>

  </div>

  <script src="services/contracts.js"></script>
</body>
</html>
